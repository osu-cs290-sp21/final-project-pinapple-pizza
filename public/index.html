<!DOCTYPE html>
<html>
   <head>
      <title>OSU Lab Assistant</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" crossorigin="anonymous">
   </head>


   <body>
     <header>
       <h1 class="site-title">OSU Lab Assistant</h1>
     </header>
     <nav class="navbar">
       <ul class="navlist">
         <li class="navitem"><a href="/">Home</a></li>
         <li class="navitem"><a href="/callForTA">Call for TA</a></li>
       </ul>
     </nav>

     <main class="home-page">
       <div class="title-container">
         <h3>Your Lab Name: ***Name of lab here***</h2>
         <h4>Join Pin: ***some number here***</h3>
       </div>

       <section class="announcements">
         <div class="section-title">
           <h2>Announcements</h2>
         </div>

           <main class="post-container">

             <article class="post">
               <div class="announcement-content">
                 <p class="content">
                   Cats!
                 </p>
                 <p class="author">
                   Mel
                 </p>
               </div>
             </article>

             <article class="post">
               <div class="announcement-content">
                 <p class="content">
                   Cats!
                 </p>
                 <p class="author">
                   Mel
                 </p>
               </div>
             </article>



         </div>
         <div>
          <button type="button" id="add-announcement"><i class="fas fa-plus"></i></button>
        </div>
       </section>

       <section class="questions">
         <div class="section-title">
           <h2>Questions</h2>
         </div>

           <main class="post-container">
             <article class="post">
               <div class="question-content">
                 <p class="content">
                   Cats?
                 </p>
                 <p class="author">
                   Mel
                 </p>
               </div>
             </article>

             <article class="post">
               <div class="question-content">
                 <p class="content">
                   Cats?
                 </p>
                 <p class="author">
                   Mel
                 </p>
               </div>
             </article>

          </div>
          <div>
             <button type="button" id="add-question"><i class="fas fa-plus"></i></button>
          </div>

       </section>

     </main>

     <!-- Temporary testing things -->
     <button type="button" id="create-question-button">+</button>
      <div id="create-backdrop" class="hidden"></div>
      <div id="create-question" class="hidden">
         <div class="create-question-header">
            <h3>Post a Question</h3>
         </div>

         <div class="create-question-body">
            <div class="create-question-input">
                  <p id="question-text-label">QUESTION</p>
                  <textarea id="question-text-input" placeholder="Your question"></textarea>
            </div>
            <div class="create-question-input">
                  <p id="question-name-label">NAME</p>
                  <input type="text" id="question-name-input" placeholder="Your full name">
            </div>
         </div>

         <div class="create-question-footer">
            <button type="button" id="question-cancel">Cancel</button>
            <button type="button" id="question-post">Post</button>
         </div>
      </div>

   </body>
</html>
