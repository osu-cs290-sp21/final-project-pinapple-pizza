<div id="modal-backdrop" class="hidden"></div>
<div id="create-post-modal" class="hidden">
    <div class="modal-dialog">

    <div class="modal-header">
        <h3>Post a Question</h3>
        <button type="button" class="modal-close-button">&times;</button>
    </div>

    <div class="modal-body">
        <div class="question-input-element">
            <label for="question-text-input">Question</label>
            <textarea id="question-text-input"></textarea>
        </div>
        <div class="question-input-element">
            <label for="question-name-input">Name</label>
            <input type="text" id="question-name-input">
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="modal-cancel-button">Cancel</button>
        <button type="button" class="modal-accept-button">Post</button>
    </div>
</div>
